<!DOCTYPE html>
<html lang='en' dir='en'>

<head>
    <meta charset='utf-8'>
    <title>20DCE127 : Charusat Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        header {
            text-align: center;
            padding: 50px;
            color: blue;
        }

        body {
            background-image: url("https://w.charusat.ac.in/admission/images/home_slider/3.jpg");
            background-attachment: fixed;
            width: 800px;
            height: auto;
            border: 1px solid black;
            border-radius: 20px;
            box-sizing: border-box;
            align-items: center;
            margin: auto;
            padding: 20px;
            margin-top: 50px;
            margin-bottom: 50px;
            color: rgb(251, 255, 0);
        }

        footer{
            color: black;
            text-align: end;
        }
    </style>
</head>
<body>
    <header>
        <h4>CHAROTAR UNIVERSITY OF SCIENCE AND TECHNOLOGY</h4>
        <h4>Student Rgistaration Form</h4>
        <h6>Enter Your Details Carefully for Registration</h6>
    </header>
    <main>
        <div class="container">
            <form>
                <div class="row g-2">
                    <div class="col-md">
                        <div class="mb-3">
                            <label for="FirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="FirstName">
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="mb-3">
                            <label for="MiddleName" class="form-label">Middle Name</label>
                            <input type="text" class="form-control" id="MiddleName">
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="mb-3">
                            <label for="LastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="LastName">
                        </div>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Student Email</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" class="form-control" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="Number" class="form-label">Student Mobile Number</label>
                        <input type="tel" class="form-control" id="Number">
                    </div>
                    <div class="col-12">
                        <label for="DateInput" class="form-label">Birth Date</label>
                        <input type="date" id="DateInput" class="form-control" placeholder="date">
                    </div>
                    <div class="col-12">
                        <label class="form-check-label" for="flexRadioDefault1">Gender &nbsp&nbsp</label>
                        <input class="form-check-input" type="radio" name="flexRadio" id="flexRadioChecked">
                        <label class="form-check-label" for="flexRadioChecked" checked>&nbsp Male &nbsp</label>
                        <input class="form-check-input" type="radio" name="flexRadio" id="flexRadioChecked">
                        <label class="form-check-label" for="flexRadioChecked"> &nbsp Female &nbsp</label>
                        <input class="form-check-input" type="radio" name="flexRadio" id="flexRadioChecked">
                        <label class="form-check-label" for="flexRadioChecked">&nbsp Other </label>
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>Andhra Pradesh</option>
                            <option>Arunachal Padesh</option>
                            <option>Assam</option>
                            <option>Bihar</option>
                            <option>Chattisgarh</option>
                            <option>Goa</option>
                            <option>Gujarat</option>
                            <option>Haryana</option>
                            <option>Jharkhand</option>
                            <option>Kerala</option>
                            <option>Maharastra</option>
                            <option>Manipur</option>
                            <option>Mizoram</option>
                            <option>Nagaland</option>
                            <option>Sikkim</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                        <label for="inputCourse" class="form-label">Course to Apply</label>
                        <input type="text" class="form-control" id="inputCourse">
                    </div>
                    <div class="col-md-6">
                        <label for="exam" class="form-label">Last Exam Passed</label>
                        <input class="form-control" type="text" id="exam">
                    </div>
                    <div class="col-md-6">
                        <label for="score" class="form-label">Percentage Scored</label>
                        <div class=" input-group">
                            <input type="number" class="form-control" id="score">
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="formFile" class="form-label">Upload Your Previous Marksheet</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="FieldsetCheck">
                            <label class="form-check-label" for="FieldsetCheck">Agree to Terms & Conditions</label>
                        </div>
                    </div>
                    <div class="form-check form-switch col-md-6">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
                        <label class="form-check-label" for="flexSwitchCheckChecked">Send me a copy of Response</label>
                    </div>
                    <div class="d-grid gap-2 col-12">
                        <button class="btn btn-primary m-2" type="button">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <pre>DEPSTAR-CE    ID: 20DCE127    SHASHWAT SHETH</pre>
    </footer>
</body>
</html>
